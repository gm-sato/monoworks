<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>TRPG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" itemprop="keywords" content="" />
	<link rel="stylesheet" href="/assets/css/trpg_style.min.css" type="text/css" media="all" />
</head>

<body>
	<header>
		<nav class="mwtrpg_header mwtrpg-font_imp">
			<ul>
				<li><a href="#top">TOP</a></li>
				<li><a href="#chara">CHARACTER</a></li>
				<li><a href="#movie">MOVIE</a></li>
				<li><a href="#log">SESSION LOG</a></li>

	<main class="mwtrpg">
		<section id="top" class="mwtrpg__top">
			<div class="mwtrpg__top__mv">
				<picture>
					<source media="(max-width: 768px)" srcset="/assets/images/main_kv_pc.webp">
					<source media="(min-width: 769px)" srcset="/assets/images/main_kv_pc.webp">
					<img src="/assets/images/main_kv_pc.webp" width="100%" alt="">
				</picture>
				<div class="mwtrpg__top__mv__ttl">
					<h1 class="mwtrpg-font_imp">GOMAMESI<br>TRPG<br>STUDIO</h1>
				</div>
			</div>
		</section>
		<section id="chara" class="mwtrpg__chara">
			<div class="mwtrpg__chara__container">
				<h2 class="mwtrpg-font_imp">CHARACTER</h2>
				<ul>
					<li><img src="/assets/images/chara_01.webp"></li>
					<li></li>
					<li></li>
					<li></li>
					<li><img src="/assets/images/chara_01.webp"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</section>
		<section id="movie" class="mwtrpg__movie">
			<div class="mwtrpg__movie__container">
				<h2 class="mwtrpg-font_imp">MOVIE</h2>
				<div class="mwtrpg__movie__container__warpper">
					<div class="js-modal-video-open thumbnail" data-url="https://www.youtube.com/watch?v=SzrOCUnZL_E">
						<img src="/assets/images/nobady.webp" />
						<span><img src="/assets/images/yt_icon_rgb.webp"></span>
					</div>
					<div class="js-modal-video-open thumbnail" data-url="https://www.youtube.com/watch?v=Ds2G9LERNyI">
						<img src="/assets/images/bash.webp" />
						<span><img src="/assets/images/yt_icon_rgb.webp"></span>
					</div>
					<div class="js-modal-video-open thumbnail" data-url="https://www.youtube.com/watch?v=zs-wXELT7CQ">
						<img src="/assets/images/zosuku.webp" />
						<span><img src="/assets/images/yt_icon_rgb.webp"></span>
					</div>
					<div class="js-modal-video-open thumbnail" data-url="https://www.youtube.com/watch?v=UZw-5p24mvY">
						<img src="/assets/images/Hallows.webp" />
						<span><img src="/assets/images/yt_icon_rgb.webp"></span>
					</div>
					<div id="modal-video" class="close js-modal-video-close">
						<div id="player"></div>
					</div>
				</div>
			</div>
		</section>
		<section id="log" class="mwtrpg__log">
			<div class="mwtrpg__log__container">
				<h2 class="mwtrpg-font_imp">SESSION LOG</h2>
				<ul class="mwtrpg__log__container__warpper">
					<li class="mwtrpg__log__container__warpper__box">
						<div class="mwtrpg__log__container__warpper__box__img">
							<img src="/assets/images/bash.webp">
						</div>
						<div class="mwtrpg__log__container__warpper__box__text">
							<h3>テスト</h3>
							<p>ここにテキストが入りますここにテキストが入ります。ここにテキストが入りますここにテキストが入ります。ここにテキストが入りますここにテキストが入ります。</p>

							<p>2022/00/00</p><a href="" target="_top">more →</a>

					<li></li>

				<h2 class="mwtrpg-font_imp">PROFILE</h2>
				<div class="mwtrpg__profile__container__warpper">
					<div class="mwtrpg__profile__container__warpper__img">
						<picture>
							<img src="">
						</picture>
					</div>
					<div class="mwtrpg__profile__container__warpper__text">
						<h3></h3>
						<p></p>
						<a href=""></a>
					</div>
				</div>
			</div>
