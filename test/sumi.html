<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #inkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="checkbox1" onclick="handleCheckboxClick('checkbox1')">
    <input type="checkbox" id="checkbox2" onclick="handleCheckboxClick('checkbox2')">
    <input type="checkbox" id="checkbox3" onclick="handleCheckboxClick('checkbox3')">

    <button id="myButton" disabled>ボタン</button>

    <script>
        var lockedCheckboxes = {};

        function handleCheckboxClick(checkboxId) {
            var checkbox = document.getElementById(checkboxId);

            // チェックが入っている場合にロックする
            if (checkbox.checked) {
                lockedCheckboxes[checkboxId] = true;
            }

            // ロックされたチェックボックスにチェックが入っていない場合、再度チェックを外させないようにする
            for (const id in lockedCheckboxes) {
                var lockedCheckbox = document.getElementById(id);
                lockedCheckbox.disabled = true;
                lockedCheckbox.checked = true;
            }
        }
    </script>

</body>

</html>
