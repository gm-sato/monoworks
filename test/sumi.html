<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #inkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas id="inkCanvas"></canvas>

    <script>
        const canvas = document.getElementById("inkCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const inkDrops = [];

        function createInkDrop(x, y) {
            inkDrops.push({
                x,
                y,
                size: Math.random() * 30 + 10,
                color: `rgba(0, 0, 0, ${Math.random() * 0.7 + 0.3})`,
                velocityY: Math.random() * 2 + 1
            });
        }

        function drawInkDrop(inkDrop) {
            ctx.beginPath();
            ctx.arc(inkDrop.x, inkDrop.y, inkDrop.size, 0, Math.PI * 2);
            ctx.fillStyle = inkDrop.color;
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < inkDrops.length; i++) {
                inkDrops[i].y += inkDrops[i].velocityY;
                drawInkDrop(inkDrops[i]);
                // 画面下まで来たら新しい墨滴を生成
                if (inkDrops[i].y - inkDrops[i].size > canvas.height) {
                    inkDrops.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animate);
        }

        document.addEventListener("mousemove", (e) => {
            createInkDrop(e.clientX, e.clientY);
        });

        animate();
    </script>

</body>

</html>
